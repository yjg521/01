<!DOCTYPE html>
<html>
  <head>
    <title>集雅图</title>
    <meta charset="utf-8" />
    <style type="text/css">
      .image-container {
        width: 100%;
        height: 100vh; /* 使用视口高度，确保图片占满整个视口 */
        overflow: hidden;
        position: relative;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 1s ease; /* 透明度过渡动画 */
        opacity: 1; /* 默认图片可见 */
      }

      /* 图片隐藏时的透明度 */
      .image-container img.hidden {
        opacity: 0;
      }

      /* 关闭按钮样式 */
      .close {
        width: 60px;
        height: 60px;
        /* background: url("叉叉.png") no-repeat; */
        cursor: pointer;
        position: absolute;
        top: 5%;
        right: 15%;
        z-index: 10;
      }
    </style>
    <script type="text/javascript">
      // 初始化当前图片编号
      var currentImageIndex = 72;

      // 切换图片的函数
      function change() {
        var imageContainer = document.querySelector('.image-container img');

        // 在切换图片前让当前图片渐变为透明
        imageContainer.classList.add('hidden');

        // 等待动画结束后切换图片
        setTimeout(function () {
          // 增加图片编号
          currentImageIndex++;
          if (currentImageIndex == 77) currentImageIndex = 72;

          // 更新图片源
          imageContainer.src = currentImageIndex + '.jpg';

          // 让新的图片渐现
          imageContainer.classList.remove('hidden');
        }, 1000); // 设定为1秒，和透明度过渡的时间一致
      }

      // 关闭按钮点击事件，跳转到指定网址
      function goToWebsite() {
        window.location.href = "https://www.baidu.com"; // 替换为你要跳转的网址
      }
    </script>
  </head>
  <body>
    <!-- 叉叉按钮，点击后跳转 -->
    <div id="close" class="close" onclick="goToWebsite()"></div>
    
    <div class="image-container" onclick="change()">
      <img src="72.jpg" />
    </div>
  </body>
</html>
