<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>集雅图</title>
  <style>
    /* 公用样式 */
    html,body{
      width:100%;
      height:100%;
      margin:0px;
      overflow-x: scroll;
      overflow-y: hidden;
    }
    /*背景图层*/
    .banner{
      display: flex;
      height:100vh;
      position: relative;
    }
    .layer{
      position: absolute;
      display: flex;
      overflow-y: hidden;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    /*人物*/
    .chahua, .guahua, .fenxiang, .pincha {
      position: absolute;
    }
    .chahua{
      top: 480px;
      left: 1155px;
    }
    .guahua{
      top: 240px;
      left: 574px;
    }
    .fenxiang{
      top: 460px;
      left: 740px;
    }
    .pincha{
      top: 100px;
      left: 1150px;
    }
    /*鼠标经过显示发光样式*/
    .chahua img, .guahua img, .fenxiang img, .pincha img {
      transition: all 0.5s ease-in-out;
    }
    .notice{
      width: 510px;
      height: 60px;
      animation: notice 2s ease infinite;
      margin: 20px;
    }
    @keyframes notice {
      0% {opacity:0.2;}
      100%{opacity:1;}
    }
    ::-webkit-scrollbar {
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      border-radius:6px;
      background-color: lightgoldenrodyellow;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="banner">
    <div class="layer">
      <img src="总图.png" >
    </div>
    <div class="notice">
      <img height="60px" src="剪裁过后.png">
    </div>
    <div class="chahua">
      <a href="chahua1.html"><img src="插花1.png" ></a>
    </div>
    <div class="fenxiang">
      <a href="焚香.html">
        <img src="焚香.png" alt="">
      </a>
    </div>
    <div class="guahua">
      <a href="挂画.html">
        <img src="挂画.png" alt="">
      </a>
    </div>
    <div class="pincha">
      <a href="品茶.html">
        <img src="品茶.png" alt="">
      </a>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // 鼠标经过显示发光效果
      $('.chahua img, .guahua img, .fenxiang img, .pincha img').hover(function() {
        $(this).css({
          'filter': 'drop-shadow(0 0 20px rgba(0, 255, 255, 1))', // 蓝绿色的发光效果
          'transform': 'scale(1.02)'
        });
      }, function() {
        $(this).css({
          'filter': 'none',
          'transform': 'scale(1)'
        });
      });

      // 给 notice 添加动画
      $('.notice').css('animation', 'notice 2s ease infinite');
    });
  </script>
</body>
</html>
